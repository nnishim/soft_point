<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/adaptive.css">
	<link rel="stylesheet" href="./css/hamburgers.css">
	<title>Soft Point</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="navbar">
					<div class="container">
						<div class="navbar__content">
							<div class="logo">
								<a href="#" class="logo__link">
									<!-- <img src="./img/logo.png" alt="" class="logo__img"> -->
									<span class="logo__span">SOFT POINT</span>
								</a>
							</div>
							<nav class="nav">
								<div class="nav__links">
									<a href="#" class="nav__link">Feature</a>
									<a href="#" class="nav__link">Download</a>
									<a href="#" class="nav__link">Pricing</a>
								</div>
								<div class="nav__buttons">
									<a href="#" class="nav__btn">Login</a>
									<a href="#" class="nav__btn nav__btn--red">Sign up</a>
								</div>
							</nav>
							<button class="hamburger hamburger--apple" type="button">
								<div class="inner">
										<span class="bar"></span>
										<span class="bar"></span>
										<span class="bar"></span>
								</div>
							</button>
						</div>
					</div>
				</div>
				<div class="banner">
					<div class="banner__content">
						<div class="banner__info">
							<h1 class="banner__title">Develop Your Life With <span class="banner__title-span">One Step.</span></h1>
							<p class="banner__text">Pushing the possibilities of the internet. Good for the last software. 
							<span class="banner__text-span">Make it A software night.</span></p>
							<div class="banner__form">
								<input type="email" class="banner__email" placeholder="Enter your email">
								<button class="banner__button" type="submit">Send</button>
							</div>
							<div class="banner__store">
								<a href="#" class="banner__store-link">
									<img src="./img/play-store.png" alt="" class="banner__store-img">
								</a>
								<a href="#" class="banner__store-link">
									<img src="./img/apple-store.png" alt="" class="banner__store-img">
								</a>
							</div>
						</div>
						<div class="banner__image">
							<img src="./img/laptop.png" alt="" class="banner__img">
							<img src="./img/phone.png" alt="" class="banner__img banner__img--pos">
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>


	<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
